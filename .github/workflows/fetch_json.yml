name: Fetch JSON Every 1 Minute

on:
  schedule:
    - cron: '*/1 * * * *'  # Alle 1 Minute
  workflow_dispatch:  # Erm√∂glicht manuelles Starten

jobs:
  fetch_json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Run PHP Script
        run: php fetch_json.php

      - name: Ensure correct branch
        run: |
          git fetch origin
          git branch --list
          git checkout master || git checkout -b master

      - name: Commit and Push Changes
      
        env:
          TEST: ${{ secrets.TEST }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ env.TEST }}@github.com/${{ github.repository }}.git
          git add output.json
          git commit -m "Updated JSON data with timestamp" || exit 0
          git push origin master
  